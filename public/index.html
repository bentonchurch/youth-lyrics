<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta data -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Title -->
  <title>Home | Benton Youth Lyrics</title>

  <!-- Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />

  <!-- Scripts -->
  <script src="./js/switchPage.js"></script>
</head>

<body>

  <div class="d-flex justify-content-between align-items-center">
    <h1>Home</h1>
    <div>
      <button type="button" class="btn btn-primary" onclick="toggleTheme()"><i class="bi bi-moon color-theme-icon"></i></button>
      <button type="button" class="btn btn-primary" onclick="localStorage['songs']='[]';window.location.reload();"><i class="bi bi-trash3"></i></button>
      <button type="button" class="btn btn-primary" onclick="setPage('import.html')"><i class="bi bi-plus-lg"></i></button>
    </div>
  </div>

  <table id="songs" class="table table-striped border table-hover"></table>

  <script>
    let songsHTML =
      '';

    let i = 0;

    if (localStorage.songs === undefined) {
      localStorage.songs = "[]";
    }

    if (JSON.parse(localStorage.songs).length > 0) {
      songsHTML += "<thead><th>Title</th><th>Artist</th><th>Size</th></thead>";

      JSON.parse(localStorage.songs).forEach((element) => {
        const myUrlWithParams = new URL(window.location.origin + getPageUrl("slides/"));
        myUrlWithParams.searchParams.append("i", i);
        myUrlWithParams.searchParams.append("chords", true);
        i++;
        songsHTML +=
          '<tr><td><a href="' +
          myUrlWithParams +
          '" target="_blank">' +
          element.meta.name +
          "</a></td><td>" + element.meta.artist + "</td><td>" +
          (JSON.stringify(element).length / 1024).toFixed(1) +
          " KB</td></tr>";
      });

      songsHTML += "<tfoot><th></th><th></th><th>" + (localStorage.songs.length / 1024).toFixed(1) + " KB</th></tfoot>";
    }

    document.getElementById("songs").innerHTML = songsHTML;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/theme.js"></script>
</body>

</html>
